
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(株)よつや外商部</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .search-bar { text-align: center; margin-bottom: 20px; }
    input[type="text"] { padding: 8px; width: 90%; max-width: 400px; }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 16px;
      width: calc(33% - 40px);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
    }
    .card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .card h3 { margin-top: 0; text-align: center; }
    .quote-button { margin-top: 10px; }
    .quote-list { margin-top: 40px; }
    .quote-item { border-top: 1px solid #ccc; padding: 10px 0; }

    @media screen and (max-width: 1024px) {
      .card { width: calc(50% - 40px); }
    }

    @media screen and (max-width: 600px) {
      .card { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>(株)よつや外商部</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="商品名・蔵元・グレードで検索">
  </div>
  <div class="cards" id="cardContainer"></div>

  <div class="quote-list">
    <h2>見積もりリスト</h2>
    <div id="quoteList"></div>
  </div>

  <script>
    let data = [];
    let quoteItems = [];

    fetch('sake_list.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        displayCards(data);
      });

    function displayCards(items) {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      items.forEach(item => {
        const jan = item['720mL500mLJAN'] || item['1800mL　JAN'] || item['360mL300mL180mL　JAN'] || '';
        const imgSrc = jan ? `image/${jan.toString().replace('.0','')}.jpg` : 'image/placeholder.jpg';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${imgSrc}" alt="商品画像" onerror="this.src='image/placeholder.jpg'">
          <h3>${item.商品名.trim()}</h3>
          <p><strong>蔵元:</strong> ${item.蔵元 || 'ー'}</p>
          <p><strong>産地:</strong> ${item.産地 || 'ー'}</p>
          <p><strong>グレード:</strong> ${item.グレード || 'ー'}</p>
          <p><strong>コメント:</strong> ${item.コメント || ''}</p>
          <p><strong>価格:</strong> 720mL: ${item['720mL500mL価格税抜'] || 'ー'}円</p>
          <button class="quote-button" onclick='addToQuote("${item.商品名.trim()}", ${item['720mL500mL価格税抜'] || 0})'>見積もりに追加</button>
        `;
        container.appendChild(card);
      });
    }

    function addToQuote(name, price) {
      quoteItems.push({ name, price });
      updateQuoteList();
    }

    function updateQuoteList() {
      const list = document.getElementById('quoteList');
      list.innerHTML = '';
      let total = 0;
      quoteItems.forEach((item, index) => {
        total += parseInt(item.price) || 0;
        list.innerHTML += `<div class="quote-item">${index + 1}. ${item.name} - ${item.price}円</div>`;
      });
      list.innerHTML += `<div class="quote-item"><strong>合計:</strong> ${total}円</div>`;
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      const keyword = this.value.toLowerCase();
      const filtered = data.filter(item =>
        (item.商品名 || '').toLowerCase().includes(keyword) ||
        (item.蔵元 || '').toLowerCase().includes(keyword) ||
        (item.グレード || '').toLowerCase().includes(keyword)
      );
      displayCards(filtered);
    });
  </script>
</body>
</html>
